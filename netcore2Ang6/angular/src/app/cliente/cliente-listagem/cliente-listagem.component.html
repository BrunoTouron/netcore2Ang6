<crm-default-list [fieldsList]="['nome','telCel']" [labelsList]="['Nome','Tel Celular']" [masksList]="['','telefone9digitos']"
  route="clientes" apiRoute="clientes" [values]="values" [hasFilter]="true" title="Clientes">
  <div class="div row">
    <div class="form-group col-lg-5">
      <label for="filterName">Nome</label>
      <input type="text" name="name" id="name" [(ngModel)]="filters.nome" class="form-control" upperCase>
    </div>
    <div class="form-group col-lg-3">
      <label for="filterName">CPF</label>
      <input type="text" name="cpf" id="cpf" [(ngModel)]="filters.cpf" class="form-control" mask="000.000.000-00">
    </div>
    <div class="form-group col-lg-3">
      <label for="status">Status:</label>
      <select formControlName="status" class="form-control">
        <option value="Em andamento">Em andamento</option>
      </select>
    </div>
    <div class="col-lg-2">
      <label>&nbsp;</label>
      <br />
      <button (click)="applyFilter()" class="btn btn-info">Pesquisar</button>
    </div>
  </div>
</crm-default-list>
